<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        width: 350px;
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        transition: border 0.3s;
      }

      input[type="text"]:focus {
        border-color: #4a90e2;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #357abd;
      }

      #addProduct {
        text-align: center;
      }

      #addProduct > a {
        display: inline-block;
        width: 100%;
        max-width: 200px;
        margin-top: 10px;
        text-decoration: underline;
        color: black;
        padding: 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Post something here!</h2>
      {% if posted %}
      <p style="color: rgb(0, 255, 4)">Successfully added the post</p>
      {% endif %}
      <form method="POST" action="{{ url_for('create_post', id=id) }}">
        <input
          type="text"
          name="post_content"
          id="post_content"
          placeholder="Please type something"
          required
        /><br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>

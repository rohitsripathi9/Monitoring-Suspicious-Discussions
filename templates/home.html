<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f8;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      h1 {
        font-size: 48px;
        color: #007bff;
        margin-bottom: 40px;
        text-align: center;
      }

      .btn-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .btn {
        padding: 14px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 200px;
        text-align: center;
      }

      .btn-blue {
        background-color: #007bff;
        color: white;
      }

      .btn-blue:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      .btn-white {
        background-color: white;
        color: #007bff;
        border: 2px solid #007bff;
      }

      .btn-white:hover {
        background-color: #e6f0ff;
        transform: scale(1.05);
      }

      a {
        text-decoration: none;
      }

      #idiom {
        padding: 25px 30px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome!</h1>
    <div class="btn-grid">
      <a href="{{ url_for('login_user') }}">
        <button class="btn btn-blue" >Login</button>
      </a>
      <a href="{{ url_for('addUser') }}">
        <button class="btn btn-white">Signup</button>
      </a>
  </body>
</html>
